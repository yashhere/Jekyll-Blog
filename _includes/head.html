<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <link rel="alternate" type="application/atom+xml" href="atom.xml" title="Atom feed">
    <link rel="shortcut icon" type="image/jpg" href="/assets/img/yash.jpg" />
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <script type="text/javascript">
        var host = "theyashagarwal.me";
        if ((host == window.location.host) && (window.location.protocol != "https:"))
            window.location.protocol = "https";
    </script>
    <meta name="author" content="Yash Agarwal">
    <title>
        {% if page.title %}
            {{ page.title }}
        {% else %}
            Default Page Title
        {% endif %}
    </title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans|Sorts+Mill+Goudy:400,400i|Source+Code+Pro" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css" type="text/css">
</head>
