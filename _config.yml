title:            Yash Agarwal
description:      "Yash's Blog"
# logo:             logo.png
disqus_shortname: theyashagarwal
share:            false
# Change url to your domain. Leave localhost server or blank when working locally.
# or use the hint from http://jekyllrb.com/docs/github-pages/ to keep this the same
# whether working locally or remotely. Start Jekyll with: jekyll serve --baseurl ''
baseurl: theyashagarwal.me
url: https://theyashagarwal.me
enforce_ssl: theyashagarwal.me

# Owner/author information
author :
  name :           Yash Agarwal
  email :          yashagarwaljpr@gmail.com

google_analytics:   UA-75475356-1
#google_verify:
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
#bing_verify:

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    Asia/Kolkata
future:      true
highlighter: rouge
line_numbers: true
incremental: true
markdown:    kramdown
gems:
    - jekyll-paginate
    - jekyll-gist
    - jemoji
paginate:    5
paginate_path: "./blog/page/:num"

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink : pretty
# permalink:   /blog/:categories/:title

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false
  input: GFM
  hard_wrap: false

  coderay:
    coderay_line_numbers:
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

pages_list:
  Archive: '/archive'
  Behind_The_Scenes: '/bts'
  Feed: '/atom.xml'
  
include: [".htaccess"]
exclude: ["lib", "config.rb", "Gemfile", "Capfile", "Gemfile.lock", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules"]
